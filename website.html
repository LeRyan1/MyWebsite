<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
        }

        nav a {
            padding: 15px;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        section {
            padding: 50px 20px;
        }

        .about-me {
            text-align: center;
        }

        .social-links {
            margin-top: 20px;
        }

        .experience {
            text-align: center;
        }

        .contact {
            text-align: center;
            padding-bottom: 100px; /* Adjust as needed */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>

    <nav>
        <a href="#about-me">About Me</a>
        <a href="#my-work">My Work</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about-me" class="about-me">
        <h2>About Me</h2>
        <p>Your introduction goes here.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <!-- Add more social links as needed -->
        </div>
    </section>

    <section id="my-work" class="experience">
        <h2>My Work & Experiences</h2>
        <!-- Add your work and experience details here -->
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <a href="#" class="button">Connect with Me</a>
    </section>
</body>
</html>
